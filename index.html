<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoGames</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header__menu">
            <img class="header__logo" src="/images/logo.png" alt="logo" />

            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">HOME</a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">ABOUT US</a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">PRICES</a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#">RULES</a>
              </li>
            </ul>

            <button class="header__button button">Get Started Now</button>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="consoles">
        <div class="container">
          <div class="consoles__wrapper"></div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
